<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Disaster App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='donate_in_kind.css'>
</head>
<body>
  <div class="container">
    <div class="box">
    <form action="/thankyou" method="post">
        <h5>Name:</h5>
        <input type="text" name="dk_name" placeholder="Name" required/>

        <h5>Email:</h5>
        <input type="email" name="dk_email" placeholder="Email address"  required/>

        <h5>Contact number:</h5>
        <input type="tel" name="dk_phone" placeholder="Contact Number"  required/>

        <h5>Address:</h5>
        <input type="text" name="dk_address" placeholder="Address"  required/>

        <h5>Goods to Donate:</h5>
        <input type="text" name="dk_goods" placeholder="Goods you wish to donate" required/><br/>

        <button>Pay</button>
    </form>
  </div>
</div>
</body>
</html>
